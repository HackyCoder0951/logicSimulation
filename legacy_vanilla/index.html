<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gate Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <h1>Logic<span>Sim</span></h1>
            </div>
            <div class="component-group">
                <h2>Gates</h2>
                <div class="component-list">
                    <div class="component-item" draggable="true" data-type="AND">
                        <div class="gate-icon and-gate"></div>
                        <span>AND</span>
                    </div>
                    <div class="component-item" draggable="true" data-type="OR">
                        <div class="gate-icon or-gate"></div>
                        <span>OR</span>
                    </div>
                    <div class="component-item" draggable="true" data-type="NOT">
                        <div class="gate-icon not-gate"></div>
                        <span>NOT</span>
                    </div>
                    <div class="component-item" draggable="true" data-type="NAND">
                        <div class="gate-icon nand-gate"></div>
                        <span>NAND</span>
                    </div>
                    <div class="component-item" draggable="true" data-type="NOR">
                        <div class="gate-icon nor-gate"></div>
                        <span>NOR</span>
                    </div>
                    <div class="component-item" draggable="true" data-type="XOR">
                        <div class="gate-icon xor-gate"></div>
                        <span>XOR</span>
                    </div>
                </div>
            </div>
            <div class="component-group">
                <h2>Inputs / Outputs</h2>
                <div class="component-list">
                    <div class="component-item" draggable="true" data-type="SWITCH">
                        <div class="gate-icon switch-icon"></div>
                        <span>Switch</span>
                    </div>
                    <div class="component-item" draggable="true" data-type="BULB">
                        <div class="gate-icon bulb-icon"></div>
                        <span>Light Bulb</span>
                    </div>
                </div>
            </div>
            
            <div id="truth-table-panel" class="info-panel hidden">
                <h2>Truth Table: <span id="tt-gate-type">AND</span></h2>
                <table id="truth-table">
                    <thead>
                        <tr><th>A</th><th>B</th><th>Out</th></tr>
                    </thead>
                    <tbody>
                        <!-- Rows generated by JS -->
                    </tbody>
                </table>
            </div>
        </aside>
        
        <main class="workspace">
            <div class="toolbar">
                <div class="tools">
                    <button id="clear-btn" class="tool-btn">Clear</button>
                    <button id="run-btn" class="tool-btn active">Simulate</button>
                </div>
            </div>
            <div id="canvas-container">
                <canvas id="simulation-canvas"></canvas>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
